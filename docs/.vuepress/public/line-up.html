<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务-排队预约</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        @keyframes pulse {
            0% {
                transform: scale(1);
                background-color: #ffeedf;
            }

            50% {
                transform: scale(1.05);
                background-color: #ffe4cc;
            }

            100% {
                transform: scale(1);
                background-color: #ffeedf;
            }
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #4a90e2;
        }

        .header p {
            font-size: 14px;
            color: #666;
        }

        .queue-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }

        .queue-item:last-child {
            margin-bottom: 0;
        }

        .queue-item span {
            font-size: 14px;
        }

        .highlight-item {
            animation: pulse 2s infinite;
        }

        .device-id {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <h1>服务接待-排队状态</h1>
                <div >
                    <img src="http://cdn.qiniu.liyansheng.top/img/undraw_programming_65t2.png" style="width: 40%;" alt="">
                </div>
                <p><a href="https://www.liyansheng.top/blog/remote_help/">需要远程调试?点我预约</a></p>
                <p><a href="https://www.liyansheng.top/blog/all/">找项目?点我</a></p>
            </div>
            <div v-for="(customer, index) in queue" :key="customer.id" class="queue-item"
                :class="{ 'highlight-item': index === 0 }">
                <div>
                    <span v-if="index === 0" style="color: blue; font-weight: bold; font-size: 1.2em;">当前💻: </span>
                    {{ anonymizeName(customer.name) }}
                    <div class="device-id">设备号: {{ anonymizeDeviceId(customer.device) }}</div>
                </div>
                <span>排队号: {{ index + 1 }}</span>
            </div>
            <div v-if="queue.length === 0" class="queue-item">
                暂无排队同学😃。
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                queue: [],
                timer: null
            },
            methods: {
                anonymizeName(name) {
                    return name.replace(/(?<=.)./g, '*');
                },
                anonymizeDeviceId(device) {
                    return device.replace(/(?<=\d{2})\d(?=\d{3})/g, '*');
                },

                fetchLineUp() {
                    return new Promise((resolve, reject) => {
                        $.get('https://mini.liyansheng.top/v1/line-up/processing', (res) => {
                            this.queue = res;
                            if (this.queue.length > 0) {
                                if (!this.timer) {
                                    this.startAutoFetch();
                                }
                            } else {
                                this.stopAutoFetch();
                            }
                            resolve();
                        }).fail((error) => {
                            reject(error);
                        });
                    });
                },
                startAutoFetch() {
                    const interval = 60*1000; // 5秒
                    this.timer = setInterval(() => {
                        this.fetchLineUp();
                    }, interval);
                },
                stopAutoFetch() {
                    if (this.timer) {
                        clearInterval(this.timer);
                        this.timer = null;
                    }
                }
            },
            created() {
                this.fetchLineUp().catch((error) => {
                    console.error('Error fetching initial data:', error);
                });
            },
            beforeDestroy() {
                this.stopAutoFetch();
            }
        });
    </script>
</body>

</html>
