        .scroll-gallery {
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        .scroll-gallery .image-track {
            display: inline-block;
            white-space: nowrap;
            animation: scroll-left 10s linear infinite;
        }

        /* 鼠标指针悬浮图片，画廊暂停 */
        /* .scroll-gallery:hover .image-track {
            animation-play-state: paused;
        } */

        .scroll-gallery .item {
            display: inline-block;
            text-align: center;
            margin: 0 15px;
            position: relative;
        }

        .scroll-gallery .item a {
            text-decoration: none;
            color: inherit;
        }

        .scroll-gallery img {
            height: 300px;
            border-radius: 20px;
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.15);
            display: block;
            margin: 0 auto;
        }

        .scroll-gallery .caption {
            margin-top: 8px;
            font-size: 14px;
            color: #333;
        }

        .scroll-gallery .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .scroll-gallery .item:hover .tooltip {
            opacity: 1;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(calc(-50% - 15px));
            }
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        .social-links a:hover {
            color: #007bff;
        }

        /* 为每个平台添加特定的样式 */
        .item[data-platform="gitee"] {

            padding: 10px;

        .item[data-platform="github"] {

        .item[data-platform="csdn"] {
