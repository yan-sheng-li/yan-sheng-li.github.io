  <script>
    let products = [];

    $(document).ready(function () {
      const $list = $("#product-list");

      function renderProducts(data) {
        $list.empty();
        if (data.length === 0) {
          $list.html('<div class="col-12 text-center text-danger fs-4">æœªæ‰¾åˆ°åŒ¹é…çš„é¡¹ç›®</div>');
          return;
        }

        data.forEach(product => {
          let tags = [];
          try { tags = JSON.parse(product.tags || '[]'); } catch (e) { }
          const description = tags.join(" + ");
          const badge = product.ribbon ? `<span class="badge">${product.ribbon}</span>` : "";

          const cardHtml = `
            <div class="col" data-id="${product.id}">
              <div class="card h-100 product-card">
                <div class="img-container">
                  <img src="${product.cover}" class="card-img-top" alt="${product.name}">
                  ${badge}
                  <div class="overlay">${description}</div>
                </div>
                <div class="card-body d-flex align-items-center justify-content-center py-3">
                  <h5 class="card-title mb-0">${product.name}</h5>
                </div>
              </div>
            </div>
          `;

          const $card = $(cardHtml);
          $card.on("click", function () {
            localStorage.setItem("selectedProductId", $(this).data("id"));
            window.location.href = "./product_detail.html";
          });

          $list.append($card);
        });
      }

      function fetchProducts() {
        $.get("https://mini.liyansheng.top/v1/projects/list2", function (res) {
          if (res.code === 200 && Array.isArray(res.data)) {
            products = res.data;
            renderProducts(products);
          } else {
            $list.html('<div class="col-12 text-center text-danger">å•†å“æ•°æ®åŠ è½½å¤±è´¥</div>');
          }
        }).fail(function () {
          $list.html('<div class="col-12 text-center text-danger">æ— æ³•è¿æ¥å•†å“æ¥å£</div>');
        });
      }

      // æœç´¢åŠŸèƒ½
      $("#search-input").on("input", function () {
        const keyword = $(this).val().trim().toLowerCase();
        if (!keyword) {
          renderProducts(products);
          return;
        }
        const filtered = products.filter(p =>
          p.name.toLowerCase().includes(keyword) ||
          (p.tags && p.tags.toLowerCase().includes(keyword))
        );
        renderProducts(filtered);
      });

      fetchProducts();
    });
