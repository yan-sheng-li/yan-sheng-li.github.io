<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>木子空间-项目源码案例</title>
  <script src="https://cdn.staticfile.org/jquery/3.7.1/jquery.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #ff6f61;
      color: white;
      padding: 5px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    nav {
      margin-top: 6px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* 搜索框样式 */
    .search-container {
      text-align: center;
      /* margin: 16px 0; */
      position: sticky;
      top: 101px;
      z-index: 2;
    }

    .search-container input {
      width: 50%;
      max-width: 500px;
      padding: 8px 12px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px auto;
      width: 94%;
    }

    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin: 10px;
      width: 220px;
      text-align: center;
      padding: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      flex: 0 1 auto;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .img-container {
      position: relative;
      width: 100%;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #f8f8f8;
      border-radius: 8px;
    }

    .img-container img {
      width: auto;
      height: 100%;
      max-width: 100%;
      display: block;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.1));
      color: white;
      padding: 8px;
      border-radius: 0 0 10px 10px;
      text-align: center;
      font-size: 0.85em;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .product-card h3 {
      font-size: 1em;
      margin: 8px 0 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .product-card p {
      color: #ff6f61;
      font-weight: bold;
      margin: 4px 0;
    }

    footer {
      text-align: center;
      padding: 12px;
      margin-top: 20px;
      background-color: #333;
      color: white;
      font-size: 0.85em;
    }

    .badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #ff6f61;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.75em;
      font-weight: bold;
    }

    /* 移动端优化 */
    @media (max-width: 480px) {
      nav a {
        font-size: 0.8em;
        margin: 0 6px;
      }

      .search-container input {
        width: 90%;
      }

      .products {
        justify-content: center;
      }

      .product-card {
        width: 100%;
        max-width: 320px;
        margin: 10px auto;
      }

      .img-container {
        height: 180px;
      }

      .product-card h3 {
        font-size: 0.95em;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>木子空间-项目案例</h1>
    <nav>
      <a href="https://www.liyansheng.top/home">全部项目</a>
      <a href="https://www.liyansheng.top/history_order">我的订单</a>
    </nav>
  </header>
  <!-- 搜索框 -->
  <div class="search-container">
    <input type="text" id="search-input" placeholder="搜索项目名称或描述...">
  </div>
  <div class="products" id="product-list"></div>
  <footer>
    &copy; 2025 简易商城 | All rights reserved
  </footer>
  <script>
    // 商品数据通过接口动态获取
    let products = [];
    $(document).ready(function () {
      const $list = $("#product-list");
      // 渲染商品列表
      function renderProducts(data) {
        $list.empty();
        data.forEach(product => {
          let tags = [];
          try {
            tags = JSON.parse(product.tags);
          } catch (e) {
            tags = [];
          }
          const description = tags.join(" + ");
          const badge = product.ribbon ? product.ribbon : "";
          const card = $(`
            <div class="product-card" data-id="${product.id}">
              <div class="img-container">
                <img src="${product.cover}" alt="${product.name}">
                ${badge ? `<div class="badge">${badge}</div>` : ""}
                <div class="overlay">${description}</div>
              </div>
              <h3>${product.name}</h3>
            </div>
          `);
          card.on("click", function () {
            localStorage.setItem("selectedProductId", $(this).data("id"));
            window.location.href = "product_detail.html";
          });
          $list.append(card);
        });
      }

      function fetchProducts() {
        $.get("https://mini.liyansheng.top/v1/projects/list2", function (res) {
          if (res.code === 200 && Array.isArray(res.data)) {
            products = res.data;
            renderProducts(products);
          } else {
            $list.html("<div style='color:red;text-align:center;'>商品数据加载失败</div>");
          }
        }).fail(function () {
          $list.html("<div style='color:red;text-align:center;'>无法连接商品接口</div>");
        });
      }

      $("#search-input").on("input", function () {
        const keyword = $(this).val().trim().toLowerCase();
        if (keyword === "") {
          renderProducts(products);
          return;
        }
        const filtered = products.filter(p =>
          p.name.toLowerCase().includes(keyword) ||
          (p.tags && p.tags.toLowerCase().includes(keyword))
        );
        renderProducts(filtered);
      });

      fetchProducts();
    });
  </script>
</body>

</html>
